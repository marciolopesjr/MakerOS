conky.config = {
    -- Configuração da Janela
    alignment = 'middle_right', -- Dashboard na direita
    gap_x = 50,
    gap_y = 0,
    minimum_width = 400,
    maximum_width = 400,
    own_window = true,
    own_window_type = 'override', -- Desenha "como" wallpaper
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    
    -- Performance
    update_interval = 1,
    double_buffer = true,
    no_buffers = true,
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    
    -- Fontes e Cores CodeMakers
    font = 'Space Grotesk:weight=Bold:size=60', -- Relógio Grande
    use_xft = true,
    
    -- Cores
    default_color = '#f8fafc', -- Text Slate
    color1 = '#84cc16',        -- Primary Lime
    color2 = '#0f172a',        -- Secondary Dark
    color3 = '#475569',        -- Text Muted
    
    -- Gráficos
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    border_width = 0,
    stippled_borders = 0,
}

conky.text = [[
${alignr}${color1}${font Space Grotesk:weight=Bold:size=80}${time %H:%M}${font}
${alignr}${color3}${font Space Grotesk:weight=Medium:size=20}${time %A, %d %B}${font}

${voffset 30}
${alignr}${color1}SYSTEM STATUS${color}
${alignr}${color3}___________________${color}

${voffset 10}
${alignr}${font Space Grotesk:weight=Bold:size=12}CPU LOAD ${color1}${cpu cpu0}%${color}
${alignr}${color3}${cpubar cpu0 6, 200}${color}

${voffset 10}
${alignr}${font Space Grotesk:weight=Bold:size=12}RAM USAGE ${color1}${memperc}%${color}
${alignr}${color3}${membar 6, 200}${color}

${voffset 10}
${alignr}${font Space Grotesk:weight=Bold:size=12}STORAGE ${color1}${fs_used_perc /}%${color}
${alignr}${color3}${fs_bar 6, 200 /}${color}

${voffset 30}
${alignr}${color1}NETWORK${color}
${alignr}${color3}___________________${color}
${voffset 10}
${alignr}Down: ${color1}${downspeed eth0}${color} / Up: ${color1}${upspeed eth0}${color}
${alignr}IP: ${addr eth0}

${voffset 30}
${alignr}${color1}SHORTCUTS${color}
${alignr}${color3}___________________${color}
${alignr}Terminal   ${color1}Win + Enter${color}
${alignr}Menu       ${color1}Win + D${color}
${alignr}Browser    ${color1}Win + W${color}
${alignr}Files      ${color1}Win + F${color}

${voffset 50}
${alignr}${font Space Grotesk:weight=Light:size=10}MAKER OS v1.0${font}
]]
